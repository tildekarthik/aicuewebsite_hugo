{{ define "main" }}
<div class="container mt-5">
    <h1 class="text-center">Blog</h1>
    <div class="row">
        {{ range .Pages }}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                    <p class="card-text">{{ .Summary }}</p>
                    <a href="{{ .Permalink }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
