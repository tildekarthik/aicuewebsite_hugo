<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h1 class="text-center mb-4">Contact Us</h1>
      <p class="text-center text-muted mb-4">Get in touch with our team to learn how AI can transform your manufacturing
        operations.</p>

      <div class="card">
        <div class="card-body">
          <form action="https://formspree.io/f/xdkzwony" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input class="form-control" id="name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input class="form-control" id="email" name="email" type="email" required />
            </div>
            <div class="mb-3">
              <label for="number" class="form-label">Phone Number</label>
              <input class="form-control" id="number" name="number" type="tel" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Inquiry Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
